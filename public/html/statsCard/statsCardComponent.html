<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/statsCardComponent.css" />
    <title>Card component</title>
  </head>
  <body>
    <navigation-component
      class="icon-color"
      firstUrl="http://127.0.0.1:5500/public/"
      icon="home"
      text-icon="Inicio"
    >
    </navigation-component>
    <main class="wrapper">
      <div class="card">
        <section class="card--info">
          <article>
            <h1 class="card--title">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card--text-description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </article>
          <div class="card--stat">
            <p class="card--statistical-data">
              10k+ <span class="card--statistical-legend">companies</span>
            </p>
            <p class="card--statistical-data">
              314 <span class="card--statistical-legend">templates</span>
            </p>
            <p class="card--statistical-data">
              12M+ <span class="card--statistical-legend">queries</span>
            </p>
          </div>
        </section>
        <aside>
          <div class="card--img"></div>
        </aside>
      </div>
    </main>

    <script type="module" src="../../../src/components/my-element.js"></script>
  </body>
</html>
