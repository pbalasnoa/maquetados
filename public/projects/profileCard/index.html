<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/svg" href="../../triangle.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/profileCard.css" />
    <title>Profile card</title>
  </head>

  <body>
    <div class="bg-pattern">
      <navigation-component
        class="icon-color"
        icon="home"
        text-icon="Inicio"
      ></navigation-component>
      <img
        class="bg-pattern__top"
        src="images/bg-pattern-top.svg"
        alt="pattern"
      />
      <img
        class="bg-pattern__bottom"
        src="images/bg-pattern-bottom.svg"
        alt="pattern"
      />
    </div>

    <section class="card">
      <div class="card__hader-pattern"></div>
      <div class="card__profile">
        <div class="avatar">
          <img src="./images/image-victor.jpg" alt="photo" />
        </div>
        <div class="card__profile-date">
          <p class="card__title">
            Victor Crest
            <span class="card__age">26</span>
          </p>
          <p class="card__location">London</p>
        </div>
        <div class="card-footer">
          <div class="statistics">
            <p class="statistics__count">80K</p>
            <p class="statistics__title">Followers</p>
          </div>
          <div class="statistics">
            <p class="statistics__count">803K</p>
            <p class="statistics__title">Likes</p>
          </div>
          <div class="statistics">
            <p class="statistics__count">1.4K</p>
            <p class="statistics__title">Photos</p>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="../../components/my-element.js"></script>
  </body>
</html>
